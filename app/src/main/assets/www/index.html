<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>WordStudio</title>

  <style>
    :root{
      --bg:#ffffff;
      --soft:#f7f7f8;
      --line:#e6e6e6;
      --muted:#6b7280;
      --text:#111827;
      --primary:#2563eb;
      --danger:#dc2626;

      --shadow:0 10px 26px rgba(0,0,0,.06);
      --shadow2:0 4px 14px rgba(0,0,0,.05);

      --safeTop: env(safe-area-inset-top, 0px);
      --safeBot: env(safe-area-inset-bottom, 0px);

      --kbPad: 0px;
      --adH: 60px;

      --barH: 56px; /* una riga sola */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      overscroll-behavior:none;
    }

    .app{ min-height:100%; display:flex; flex-direction:column; }

    /* TOPBAR SOLO BRAND + NOME */
    .topbar{
      position:sticky;
      top:0;
      z-index:30;
      background:#fff;
      border-bottom:1px solid var(--line);
      padding: calc(10px + var(--safeTop)) 12px 10px;
    }
    .topbar-inner{
      max-width:1100px; margin:0 auto;
      display:flex; align-items:center; gap:12px;
    }
    .brand{ display:flex; align-items:center; gap:10px; user-select:none; }
    .logo{
      width:36px;height:36px;border-radius:10px;
      background:var(--primary);
      display:grid;place-items:center;
      color:#fff;font-weight:900;
      box-shadow: var(--shadow2);
      flex:0 0 auto;
    }
    .brand-text{ line-height:1.1; }
    .brand-text .title{ font-size:16px; font-weight:900; }
    .brand-text .sub{ font-size:12px; color:var(--muted); font-weight:700; }

    .nameWrap{ flex:1; display:flex; justify-content:flex-end; min-width:0; }
    .filename{
      width:min(520px, 100%);
      height:44px;
      border:1px solid var(--line);
      border-radius:999px;
      padding:0 14px;
      font-size:14px;
      outline:none;
      background:#fff;
      box-shadow: inset 0 1px 0 rgba(0,0,0,.02);
    }

    /* === TOOLBAR: UNA SOLA RIGA SCORREVOLE === */
    .barWrap{
      position:sticky;
      top: calc(68px + var(--safeTop));
      z-index:25;
      background:var(--soft);
      border-bottom:1px solid var(--line);
    }

    .bar{
      max-width:1100px;
      margin:0 auto;
      height: var(--barH);
      padding: 8px 10px;
      display:flex;
      align-items:center;
      gap:10px;

      overflow-x:auto;
      overflow-y:hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .bar::-webkit-scrollbar{ display:none; }

    .seg{
      display:inline-flex;
      align-items:center;
      gap:8px;
      height:40px;
      padding:0 10px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:999px;
      box-shadow: var(--shadow2);
      flex:0 0 auto;
      white-space:nowrap;
    }

    .btn{
      height:36px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      padding:0 12px;
      font-weight:900;
      font-size:13px;
      color:#111827;
      display:inline-flex;
      align-items:center;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      flex:0 0 auto;
    }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{ background:var(--primary); border-color:var(--primary); color:#fff; }
    .btn.danger{ border-color: rgba(220,38,38,.35); color:var(--danger); }

    .iconBtn{
      width:36px;
      padding:0;
      justify-content:center;
      font-size:14px;
    }

    .colorDot{
      width:22px;height:22px;border-radius:8px;
      border:1px solid var(--line);
      background:#111827;
      flex:0 0 auto;
    }
    input[type="color"]{
      width:34px;height:34px;
      border:none;background:transparent;padding:0;
      cursor:pointer; flex:0 0 auto;
    }

    .select{
      height:36px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      padding:0 10px;
      font-weight:900;
      font-size:13px;
      outline:none;
      flex:0 0 auto;
    }
    .select.font{ width:190px; }
    .select.size{ width:84px; text-align-last:center; }

    /* CONTENT */
    .content{
      flex:1;
      display:flex;
      justify-content:center;
      background:var(--soft);
      padding: 10px 12px calc(16px + var(--safeBot) + var(--adH) + var(--kbPad));
    }
    .page{
      width:100%;
      max-width:1100px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 60vh;
    }
    .ruler{
      height:32px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(#fff, #fff) padding-box,
        repeating-linear-gradient(to right, rgba(0,0,0,.08) 0, rgba(0,0,0,.08) 1px, transparent 1px, transparent 22px);
      opacity:.45;
    }
    .editor{
      flex:1;
      padding:18px 18px 30px;
      outline:none;
      font-size:16px;
      line-height:1.55;
      color:var(--text);
      word-wrap: break-word;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .editor:empty:before{
      content:"Inizia a scrivere…";
      color:#9ca3af;
    }

    /* modali semplici */
    .modalBack{
      position:fixed; inset:0;
      background: rgba(0,0,0,.24);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 18px 12px calc(18px + var(--safeBot) + var(--adH));
      z-index:60;
    }
    .modalBack.show{ display:flex; }
    .modal{
      width:min(680px, 100%);
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      padding:14px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:900;
    }
    .modalBody{ padding:12px 14px 14px; }
    .hint{ font-size:13px; color:var(--muted); font-weight:650; margin:0 0 10px; }
    .list{ display:flex; flex-direction:column; gap:10px; max-height:45vh; overflow:auto; -webkit-overflow-scrolling:touch; }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:#fff;
    }
    .row .meta{ min-width:0; display:flex; flex-direction:column; gap:4px; }
    .row .name{ font-weight:900; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .row .date{ font-size:12px; color:var(--muted); font-weight:700; }
    .row .actions{ display:flex; gap:8px; flex:0 0 auto; }
    .small{ height:36px; padding:0 12px; font-size:13px; }

    /* toast */
    .status{
      position:fixed;
      left:12px; right:12px;
      bottom: calc(12px + var(--safeBot) + var(--adH));
      display:flex;
      justify-content:center;
      pointer-events:none;
      z-index:70;
    }
    .toast{
      background:#111827;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      box-shadow: var(--shadow);
      opacity:0;
      transform: translateY(10px);
      transition:.25s ease;
      max-width:min(640px, 100%);
      text-align:center;
    }
    .toast.show{ opacity:1; transform:translateY(0); }

    /* banner fisso sotto */
    .adbar{
      position:fixed;
      left:0; right:0;
      bottom:0;
      height: calc(var(--adH) + var(--safeBot));
      padding-bottom: var(--safeBot);
      background:#fff;
      border-top:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:40;
    }
    .adbox{
      height: var(--adH);
      width:min(720px, 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#9ca3af;
      font-weight:900;
      font-size:12px;
      user-select:none;
    }

    @media print{
      .topbar, .barWrap, .ruler, .status, .adbar { display:none !important; }
      .content{ padding:0 !important; background:#fff !important; }
      .page{ border:none !important; box-shadow:none !important; border-radius:0 !important; }
      .editor{ padding:0 !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">
          <div class="logo">W</div>
          <div class="brand-text">
            <div class="title">WordStudio</div>
            <div class="sub">stile Word • offline</div>
          </div>
        </div>

        <div class="nameWrap">
          <input id="fileName" class="filename" type="text" value="Documento" autocomplete="off" />
        </div>
      </div>
    </header>

    <!-- UNA RIGA SCORREVOLE -->
    <div class="barWrap">
      <div class="bar" id="bar">
        <div class="seg" aria-label="File">
          <button class="btn primary" id="btnSave" type="button">Salva</button>
          <button class="btn" id="btnSaveAs" type="button">Salva con nome</button>
          <button class="btn" id="btnOpen" type="button">Apri</button>
          <button class="btn" id="btnPrint" type="button">Stampa</button>
          <button class="btn danger" id="btnTrash" type="button">Cestino</button>
        </div>

        <div class="seg" aria-label="Colore">
          <span class="colorDot" id="colorDot"></span>
          <input id="colorPicker" type="color" value="#111827" aria-label="Colore testo">
        </div>

        <div class="seg" aria-label="Font">
          <select id="fontFamily" class="select font" aria-label="Tipo carattere">
            <option value="Calibri, Segoe UI, Arial, sans-serif">Calibri (Word)</option>
            <option value="Times New Roman, Times, serif">Times New Roman</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Verdana, Geneva, sans-serif">Verdana</option>
            <option value="Courier New, Courier, monospace">Courier New</option>
          </select>
          <select id="fontSize" class="select size" aria-label="Dimensione">
            <option>12</option><option>14</option><option selected>16</option><option>18</option>
            <option>20</option><option>24</option><option>28</option><option>32</option>
          </select>
        </div>

        <div class="seg" aria-label="Stile">
          <button class="btn iconBtn" id="btnBold" type="button"><b>B</b></button>
          <button class="btn iconBtn" id="btnItalic" type="button"><i>I</i></button>
          <button class="btn iconBtn" id="btnUnderline" type="button"><u>U</u></button>
          <button class="btn iconBtn" id="btnStrike" type="button" title="Barrato"><span style="text-decoration:line-through;font-weight:900;">S</span></button>
          <button class="btn" id="btnH" type="button">Titolo</button>
          <button class="btn" id="btnP" type="button">Paragrafo</button>
          <button class="btn" id="btnBullets" type="button">• Elenco</button>
        </div>
      </div>
    </div>

    <main class="content">
      <section class="page">
        <div class="ruler"></div>
        <div id="editor" class="editor" contenteditable="true" spellcheck="true"></div>
      </section>
    </main>

    <!-- Modal Apri -->
    <div class="modalBack" id="openModal" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true">
        <div class="modalHead">
          <div>Apri documento</div>
          <button class="btn small" id="btnCloseOpen" type="button">Chiudi</button>
        </div>
        <div class="modalBody">
          <p class="hint">I documenti vengono salvati offline su questo dispositivo.</p>
          <div class="list" id="docList"></div>
        </div>
      </div>
    </div>

    <!-- Modal Cestino -->
    <div class="modalBack" id="trashModal" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true">
        <div class="modalHead">
          <div>Cestino</div>
          <button class="btn small" id="btnCloseTrash" type="button">Chiudi</button>
        </div>
        <div class="modalBody">
          <p class="hint">Ripristina o elimina definitivamente.</p>
          <div class="list" id="trashList"></div>
        </div>
      </div>
    </div>

    <div class="status"><div class="toast" id="toast"></div></div>
  </div>

  <div class="adbar">
    <div class="adbox">Spazio banner AdMob (fisso)</div>
  </div>

<script>
(() => {
  "use strict";
  const $ = (id) => document.getElementById(id);

  const editor = $("editor");
  const fileName = $("fileName");
  const toast = $("toast");

  const btnSave = $("btnSave");
  const btnSaveAs = $("btnSaveAs");
  const btnOpen = $("btnOpen");
  const btnPrint = $("btnPrint");
  const btnTrash = $("btnTrash");

  const openModal = $("openModal");
  const trashModal = $("trashModal");
  const btnCloseOpen = $("btnCloseOpen");
  const btnCloseTrash = $("btnCloseTrash");
  const docList = $("docList");
  const trashList = $("trashList");

  const colorPicker = $("colorPicker");
  const colorDot = $("colorDot");
  const fontFamily = $("fontFamily");
  const fontSize = $("fontSize");

  const btnBold = $("btnBold");
  const btnItalic = $("btnItalic");
  const btnUnderline = $("btnUnderline");
  const btnStrike = $("btnStrike");
  const btnH = $("btnH");
  const btnP = $("btnP");
  const btnBullets = $("btnBullets");

  const KEY_DOCS  = "wordstudio_docs_v5";
  const KEY_TRASH = "wordstudio_trash_v5";
  const KEY_LAST  = "wordstudio_last_open_v5";
  const KEY_PREFS = "wordstudio_prefs_v5";

  /* Tastiera: evita che copra il testo */
  const setKbPad = (px) => {
    const v = Math.max(0, Math.min(px, 600));
    document.documentElement.style.setProperty("--kbPad", v + "px");
  };
  const updateFromVisualViewport = () => {
    const vv = window.visualViewport;
    if (!vv) { setKbPad(0); return; }
    const diff = Math.round(window.innerHeight - vv.height - (vv.offsetTop || 0));
    setKbPad(diff > 0 ? diff : 0);
  };
  window.addEventListener("resize", updateFromVisualViewport, { passive:true });
  if (window.visualViewport){
    window.visualViewport.addEventListener("resize", updateFromVisualViewport, { passive:true });
    window.visualViewport.addEventListener("scroll", updateFromVisualViewport, { passive:true });
  }
  updateFromVisualViewport();

  /* Click “infallibile” WebView */
  function wireTap(el, fn){
    const run = (e) => {
      try{ e.preventDefault(); e.stopPropagation(); }catch(_){}
      fn();
    };
    el.addEventListener("pointerdown", run, { passive:false });
    el.addEventListener("click", run, { passive:false });
  }

  /* Focus editor */
  const hardFocusEditor = () => {
    editor.focus({ preventScroll:true });
    try{
      const sel = window.getSelection();
      if (sel && sel.rangeCount === 0){
        const r = document.createRange();
        r.selectNodeContents(editor);
        r.collapse(false);
        sel.removeAllRanges();
        sel.addRange(r);
      }
    }catch(_){}
  };
  editor.addEventListener("pointerdown", () => hardFocusEditor(), { passive:true });
  editor.addEventListener("click", () => hardFocusEditor());

  /* Toast */
  let toastTimer = null;
  const showToast = (msg) => {
    toast.textContent = msg;
    toast.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove("show"), 1600);
  };

  /* JSON storage */
  const loadJSON = (k, fallback) => {
    try{ const v = localStorage.getItem(k); return v ? JSON.parse(v) : fallback; }
    catch(_){ return fallback; }
  };
  const saveJSON = (k, val) => localStorage.setItem(k, JSON.stringify(val));

  const normalizeName = (name) => (name || "").trim().replace(/\s+/g, " ").slice(0, 60) || "Documento";
  const getCurrentName = () => normalizeName(fileName.value);

  const getHTML = () => editor.innerHTML || "";
  const setHTML = (html) => { editor.innerHTML = html || "<p><br></p>"; };

  const nowISO = () => new Date().toISOString();
  const fmtDate = (iso) => {
    try{
      const d = new Date(iso);
      return d.toLocaleString("it-IT", { year:"numeric", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit" });
    }catch(_){ return iso; }
  };

  const escapeHTML = (str) => String(str).replace(/[&<>"']/g, s => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[s]));
  const escapeAttr = (str) => String(str).replace(/"/g, "&quot;");

  /* docs */
  const getDocs = () => loadJSON(KEY_DOCS, []);
  const setDocs = (arr) => saveJSON(KEY_DOCS, arr);
  const getTrash = () => loadJSON(KEY_TRASH, []);
  const setTrash = (arr) => saveJSON(KEY_TRASH, arr);

  const upsertDoc = (name, html) => {
    const docs = getDocs();
    const n = normalizeName(name);
    const idx = docs.findIndex(d => d.name.toLowerCase() === n.toLowerCase());
    const entry = { name:n, html, updatedAt: nowISO() };
    if (idx >= 0) docs[idx] = entry; else docs.unshift(entry);
    setDocs(docs);
    localStorage.setItem(KEY_LAST, n);
  };

  const openDocByName = (name) => {
    const n = normalizeName(name);
    const doc = getDocs().find(d => d.name.toLowerCase() === n.toLowerCase());
    if (!doc) return false;
    fileName.value = doc.name;
    setHTML(doc.html);
    localStorage.setItem(KEY_LAST, doc.name);
    setTimeout(hardFocusEditor, 60);
    return true;
  };

  const moveToTrash = (name) => {
    const n = normalizeName(name);
    const docs = getDocs();
    const idx = docs.findIndex(d => d.name.toLowerCase() === n.toLowerCase());
    if (idx < 0) return false;
    const [removed] = docs.splice(idx, 1);
    setDocs(docs);

    const trash = getTrash();
    trash.unshift({ ...removed, deletedAt: nowISO() });
    setTrash(trash);
    return true;
  };

  const restoreFromTrash = (name) => {
    const n = normalizeName(name);
    const trash = getTrash();
    const idx = trash.findIndex(d => d.name.toLowerCase() === n.toLowerCase());
    if (idx < 0) return false;
    const [rest] = trash.splice(idx, 1);
    setTrash(trash);
    upsertDoc(rest.name, rest.html);
    return true;
  };

  const deleteForever = (name) => {
    const n = normalizeName(name);
    const trash = getTrash();
    const idx = trash.findIndex(d => d.name.toLowerCase() === n.toLowerCase());
    if (idx < 0) return false;
    trash.splice(idx, 1);
    setTrash(trash);
    return true;
  };

  /* modals */
  const showModal = (el) => { el.classList.add("show"); el.setAttribute("aria-hidden","false"); };
  const hideModal = (el) => { el.classList.remove("show"); el.setAttribute("aria-hidden","true"); };
  [openModal, trashModal].forEach(mod => mod.addEventListener("click", (e) => { if (e.target === mod) hideModal(mod); }));

  const renderDocs = () => {
    const docs = getDocs();
    docList.innerHTML = "";
    if (!docs.length){
      docList.innerHTML = `<div class="row"><div class="meta"><div class="name">Nessun documento</div><div class="date">Salva un documento per vederlo qui.</div></div></div>`;
      return;
    }
    for (const d of docs){
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="meta">
          <div class="name">${escapeHTML(d.name)}</div>
          <div class="date">Aggiornato: ${escapeHTML(fmtDate(d.updatedAt))}</div>
        </div>
        <div class="actions">
          <button class="btn small primary" data-open="${escapeAttr(d.name)}" type="button">Apri</button>
          <button class="btn small danger" data-trash="${esc
