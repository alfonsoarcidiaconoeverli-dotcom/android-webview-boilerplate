<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>WordStudio</title>

  <style>
    :root{
      --bg:#ffffff;
      --panel:#ffffff;
      --soft:#f7f7f8;
      --line:#e6e6e6;
      --muted:#6b7280;
      --text:#111827;
      --primary:#2563eb;
      --danger:#dc2626;

      --shadow:0 10px 26px rgba(0,0,0,.06);
      --shadow2:0 4px 14px rgba(0,0,0,.05);

      --safeTop: env(safe-area-inset-top, 0px);
      --safeBot: env(safe-area-inset-bottom, 0px);

      /* dinamici */
      --kbPad: 0px;     /* altezza tastiera (stimata via visualViewport) */
      --adH: 60px;      /* spazio riservato banner AdMob */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      overscroll-behavior:none;
    }

    .app{
      min-height:100%;
      display:flex;
      flex-direction:column;
      background:var(--bg);
    }

    /* TOPBAR: SOLO BRAND + NOME (niente bottoni qui) */
    .topbar{
      position:sticky;
      top:0;
      z-index:30;
      background:var(--panel);
      border-bottom:1px solid var(--line);
      padding: calc(10px + var(--safeTop)) 12px 10px;
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      user-select:none;
      min-width:0;
      flex:0 0 auto;
    }
    .logo{
      width:36px;height:36px;border-radius:10px;
      background:var(--primary);
      display:grid;place-items:center;
      color:#fff;font-weight:900;
      box-shadow: var(--shadow2);
    }
    .brand-text{ line-height:1.1; min-width:0; }
    .brand-text .title{ font-size:16px; font-weight:900; }
    .brand-text .sub{ font-size:12px; color:var(--muted); font-weight:700; }

    .nameWrap{
      flex:1;
      display:flex;
      justify-content:flex-end;
      min-width:0;
    }
    .filename{
      width:min(520px, 100%);
      height:44px;
      border:1px solid var(--line);
      border-radius:999px;
      padding:0 14px;
      font-size:14px;
      outline:none;
      background:#fff;
      box-shadow: inset 0 1px 0 rgba(0,0,0,.02);
    }
    .filename:focus{
      border-color: rgba(37,99,235,.45);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    /* TOOLBAR: QUI CI METTIAMO TUTTO */
    .toolbarWrap{
      position:sticky;
      top: calc(68px + var(--safeTop));
      z-index:25;
      background: var(--soft);
      border-bottom:1px solid var(--line);
    }
    .toolbar{
      max-width:1100px;
      margin:0 auto;
      padding:10px 12px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .group{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      background:#fff;
      border:1px solid var(--line);
      border-radius:16px;
      padding:10px;
      box-shadow: var(--shadow2);
    }

    .btn{
      height:42px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      padding:0 14px;
      font-weight:900;
      font-size:14px;
      color:#111827;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{ background:var(--primary); border-color:var(--primary); color:#fff; }
    .btn.danger{ border-color: rgba(220,38,38,.35); color:var(--danger); }

    .chip{
      height:38px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      padding:0 12px;
      font-weight:900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .chip:active{ transform:translateY(1px); }
    .chip.on{
      border-color: rgba(37,99,235,.4);
      box-shadow: 0 0 0 4px rgba(37,99,235,.10);
    }

    .colorbox{
      width:28px;height:28px;border-radius:10px;
      border:1px solid var(--line);
      background:#111827;
      display:inline-block;
    }
    input[type="color"]{
      width:44px;height:38px;
      border:none;
      background:transparent;
      padding:0;
      cursor:pointer;
    }

    /* Select compatti (font + size) */
    .select{
      height:40px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      padding:0 12px;
      font-weight:900;
      font-size:14px;
      outline:none;
      min-width: 160px;
      max-width: 220px;
    }
    .select.smallSel{
      min-width: 88px;
      max-width: 110px;
      text-align-last:center;
    }
    .select:focus{
      border-color: rgba(37,99,235,.45);
      box-shadow: 0 0 0 4px rgba(37,99,235,.10);
    }

    /* CONTENT */
    .content{
      flex:1;
      display:flex;
      justify-content:center;
      background:var(--soft);

      /* spazio sotto: banner + safe + tastiera */
      padding: 10px 12px calc(16px + var(--safeBot) + var(--adH) + var(--kbPad));
    }
    .page{
      width:100%;
      max-width:1100px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 60vh;
    }
    .ruler{
      height:34px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(#fff, #fff) padding-box,
        repeating-linear-gradient(to right, rgba(0,0,0,.08) 0, rgba(0,0,0,.08) 1px, transparent 1px, transparent 22px);
      opacity:.45;
    }
    .editor{
      flex:1;
      padding:18px 18px 30px;
      outline:none;
      font-size:16px;
      line-height:1.55;
      color:var(--text);
      word-wrap: break-word;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .editor:empty:before{
      content:"Inizia a scrivere…";
      color:#9ca3af;
    }

    /* MODALS */
    .modalBack{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.24);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 18px 12px calc(18px + var(--safeBot) + var(--adH));
      z-index:60;
    }
    .modalBack.show{ display:flex; }
    .modal{
      width:min(680px, 100%);
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modalHead .h{ font-weight:900; font-size:16px; }
    .modalBody{ padding:12px 14px 14px; }
    .hint{ font-size:13px; color:var(--muted); font-weight:650; margin:0 0 10px; }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height: 45vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:#fff;
    }
    .row .meta{ min-width:0; display:flex; flex-direction:column; gap:4px; }
    .row .name{ font-weight:900; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .row .date{ font-size:12px; color:var(--muted); font-weight:700; }
    .row .actions{ display:flex; gap:8px; flex:0 0 auto; }
    .small{ height:38px; padding:0 12px; font-size:13px; }

    /* TOAST */
    .status{
      position:fixed;
      left:12px; right:12px;
      bottom: calc(12px + var(--safeBot) + var(--adH));
      display:flex;
      justify-content:center;
      pointer-events:none;
      z-index:70;
    }
    .toast{
      background:#111827;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      box-shadow: var(--shadow);
      opacity:0;
      transform: translateY(10px);
      transition:.25s ease;
      max-width:min(640px, 100%);
      text-align:center;
    }
    .toast.show{ opacity:1; transform:translateY(0); }

    /* BANNER AREA (placeholder) */
    .adbar{
      position:fixed;
      left:0; right:0;
      bottom:0;
      height: calc(var(--adH) + var(--safeBot));
      padding-bottom: var(--safeBot);
      background:#fff;
      border-top:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:40;
    }
    .adbox{
      width:min(720px, 100%);
      height: var(--adH);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#9ca3af;
      font-weight:900;
      font-size:12px;
      user-select:none;
    }

    @media print{
      .topbar, .toolbarWrap, .ruler, .status, .adbar { display:none !important; }
      .content{ padding:0 !important; background:#fff !important; }
      .page{ border:none !important; box-shadow:none !important; border-radius:0 !important; }
      .editor{ padding:0 !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">
          <div class="logo">W</div>
          <div class="brand-text">
            <div class="title">WordStudio</div>
            <div class="sub">stile Word • offline</div>
          </div>
        </div>

        <div class="nameWrap">
          <input id="fileName" class="filename" type="text" value="Documento" autocomplete="off" />
        </div>
      </div>
    </header>

    <div class="toolbarWrap">
      <div class="toolbar">
        <div class="group" aria-label="File">
          <button class="btn primary" id="btnSave" type="button">Salva</button>
          <button class="btn" id="btnSaveAs" type="button">Salva con nome</button>
          <button class="btn" id="btnOpen" type="button">Apri</button>
          <button class="btn" id="btnPrint" type="button">Stampa</button>
          <button class="btn danger" id="btnTrash" type="button">Cestino</button>
        </div>

        <div class="group" aria-label="Formattazione">
          <span class="chip" id="btnColor" role="button" aria-label="Colore testo">
            <span class="colorbox" id="colorBox"></span>
            <span>Colore</span>
          </span>
          <input id="colorPicker" type="color" value="#111827" aria-label="Scegli colore" />

          <select id="fontFamily" class="select" aria-label="Tipo carattere">
            <option value="Calibri, Segoe UI, Arial, sans-serif">Calibri (simile Word)</option>
            <option value="Times New Roman, Times, serif">Times New Roman</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Verdana, Geneva, sans-serif">Verdana</option>
            <option value="Trebuchet MS, Arial, sans-serif">Trebuchet MS</option>
            <option value="Courier New, Courier, monospace">Courier New</option>
          </select>

          <select id="fontSize" class="select smallSel" aria-label="Dimensione carattere">
            <option>12</option><option>14</option><option selected>16</option><option>18</option>
            <option>20</option><option>24</option><option>28</option><option>32</option>
          </select>

          <button class="chip" id="btnBold" type="button"><b>B</b></button>
          <button class="chip" id="btnItalic" type="button"><i>I</i></button>
          <button class="chip" id="btnUnderline" type="button"><u>U</u></button>
          <button class="chip" id="btnStrike" type="button"><span style="text-decoration:line-through;font-weight:900;">S</span></button>

          <button class="chip" id="btnH" type="button">Titolo</button>
          <button class="chip" id="btnP" type="button">Paragrafo</button>
          <button class="chip" id="btnBullets" type="button">• Elenco</button>
        </div>
      </div>
    </div>

    <main class="content">
      <section class="page">
        <div class="ruler"></div>
        <div id="editor" class="editor" contenteditable="true" spellcheck="true"></div>
      </section>
    </main>

    <!-- Modal Apri -->
    <div class="modalBack" id="openModal" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-label="Apri documento">
        <div class="modalHead">
          <div class="h">Apri documento</div>
          <button class="btn small" id="btnCloseOpen" type="button">Chiudi</button>
        </div>
        <div class="modalBody">
          <p class="hint">I documenti vengono salvati offline su questo dispositivo.</p>
          <div class="list" id="docList"></div>
        </div>
      </div>
    </div>

    <!-- Modal Cestino -->
    <div class="modalBack" id="trashModal" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-label="Cestino">
        <div class="modalHead">
          <div class="h">Cestino</div>
          <button class="btn small" id="btnCloseTrash" type="button">Chiudi</button>
        </div>
        <div class="modalBody">
          <p class="hint">Ripristina o elimina definitivamente.</p>
          <div class="list" id="trashList"></div>
        </div>
      </div>
    </div>

    <div class="status"><div class="toast" id="toast"></div></div>
  </div>

  <!-- Spazio banner fisso -->
  <div class="adbar" aria-label="Banner AdMob">
    <div class="adbox">Spazio banner AdMob (fisso)</div>
  </div>

<script>
(() => {
  "use strict";
  const $ = (id) => document.getElementById(id);

  const editor = $("editor");
  const fileName = $("fileName");
  const toast = $("toast");

  const btnSave = $("btnSave");
  const btnSaveAs = $("btnSaveAs");
  const btnOpen = $("btnOpen");
  const btnPrint = $("btnPrint");
  const btnTrash = $("btnTrash");

  const openModal = $("openModal");
  const trashModal = $("trashModal");
  const btnCloseOpen = $("btnCloseOpen");
  const btnCloseTrash = $("btnCloseTrash");
  const docList = $("docList");
  const trashList = $("trashList");

  const colorPicker = $("colorPicker");
  const colorBox = $("colorBox");
  const btnColor = $("btnColor");

  const fontFamily = $("fontFamily");
  const fontSize = $("fontSize");

  const btnBold = $("btnBold");
  const btnItalic = $("btnItalic");
  const btnUnderline = $("btnUnderline");
  const btnStrike = $("btnStrike");
  const btnH = $("btnH");
  const btnP = $("btnP");
  const btnBullets = $("btnBullets");

  const KEY_DOCS = "wordstudio_docs_v4";
  const KEY_TRASH = "wordstudio_trash_v4";
  const KEY_LAST = "wordstudio_last_open_v4";
  const KEY_PREFS = "wordstudio_prefs_v4";

  /* ====== FIX TASTIERA (WebView) ====== */
  const setKbPad = (px) => {
    const v = Math.max(0, Math.min(px, 600));
    document.documentElement.style.setProperty("--kbPad", v + "px");
  };

  const updateFromVisualViewport = () => {
    const vv = window.visualViewport;
    if (!vv) { setKbPad(0); return; }
    const diff = Math.round(window.innerHeight - vv.height - (vv.offsetTop || 0));
    setKbPad(diff > 0 ? diff : 0);
  };

  window.addEventListener("resize", updateFromVisualViewport, { passive:true });
  if (window.visualViewport){
    window.visualViewport.addEventListener("resize", updateFromVisualViewport, { passive:true });
    window.visualViewport.addEventListener("scroll", updateFromVisualViewport, { passive:true });
  }
  updateFromVisualViewport();

  /* ====== TOAST ====== */
  let toastTimer = null;
  const showToast = (msg) => {
    toast.textContent = msg;
    toast.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove("show"), 1600);
  };

  /* ====== UTILS ====== */
  const nowISO = () => new Date().toISOString();
  const fmtDate = (iso) => {
    try{
      const d = new Date(iso);
      return d.toLocaleString("it-IT", { year:"numeric", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit" });
    }catch(e){ return iso; }
  };

  const loadJSON = (k, fallback) => {
    try{
      const v = localStorage.getItem(k);
      return v ? JSON.parse(v) : fallback;
    }catch(e){ return fallback; }
  };
  const saveJSON = (k, val) => localStorage.setItem(k, JSON.stringify(val));

  const normalizeName = (name) => (name || "").trim().replace(/\s+/g, " ").slice(0, 60) || "Documento";
  const getCurrentName = () => normalizeName(fileName.value);

  const getHTML = () => editor.innerHTML || "";
  const setHTML = (html) => { editor.innerHTML = html || "<p><br></p>"; };

  const escapeHTML = (str) => String(str).replace(/[&<>"']/g, s => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[s]));
  const escapeAttr = (str) => String(str).replace(/"/g, "&quot;");

  /* ====== FOCUS ROBUSTO ====== */
  const hardFocusEditor = () => {
    editor.focus({ preventScroll:true });
    try{
      const sel = window.getSelection();
      if (!sel) return;
      if (sel.rangeCount === 0) {
        const r = document.createRange();
        r.selectNodeContents(editor);
        r.collapse(false);
        sel.removeAllRanges();
        sel.addRange(r);
      }
    }catch(e){}
  };

  editor.addEventListener("pointerdown", () => hardFocusEditor(), { passive:true });
  editor.addEventListener("click", () => hardFocusEditor());

  /* ====== STORAGE ====== */
  const getDocs = () => loadJSON(KEY_DOCS, []);
  const setDocs = (arr) => saveJSON(KEY_DOCS, arr);

  const getTrash = () => loadJSON(KEY_TRASH, []);
  const setTrash = (arr) => saveJSON(KEY_TRASH, arr);

  const upsertDoc = (name, html) => {
    const docs = getDocs();
    const n = normalizeName(name);
    const idx = docs.findIndex(d => d.name.toLowerCase() === n.toLowerCase());
    const entry = { name:n, html, updatedAt: nowISO() };
    if (idx >= 0) docs[idx] = entry; else docs.unshift(entry);
    setDocs(docs);
    localStorage.setItem(KEY_LAST, n);
    return entry;
  };

  const openDocByName = (name) => {
    const n = normalizeName(name);
    const doc = getDocs().find(d => d.name.toLowerCase() === n.toLowerCase());
    if (!doc) return false;
    fileName.value = doc.name;
    setHTML(doc.html);
    localStorage.setItem(KEY_LAST, doc.name);
    setTimeout(hardFocusEditor, 60);
    return true;
  };

  const moveToTrash = (name) => {
    const n = normalizeName(name);
    const docs = getDocs();
    const idx = docs.findIndex(d => d.name.toLowerCase() === n.toLowerCase());
    if (idx < 0) return false;
    const [removed] = docs.splice(idx, 1);
    setDocs(docs);

    const trash = getTrash();
    trash.unshift({ ...removed, deletedAt: nowISO() });
    setTrash(trash);
    return true;
  };

  const restoreFromTrash = (name) => {
    const n = normalizeName(name);
    const trash = getTrash();
    const idx = trash.findIndex(d => d.name.toLowerCase() === n.toLowerCase());
    if (idx < 0) return false;
    const [rest] = trash.splice(idx, 1);
    setTrash(trash);
    upsertDoc(rest.name, rest.html);
    return true;
  };

  const deleteForever = (name) => {
    const n = normalizeName(name);
    const trash = getTrash();
    const idx = trash.findIndex(d => d.name.toLowerCase() === n.toLowerCase());
    if (idx < 0) return false;
    trash.splice(idx, 1);
    setTrash(trash);
    return true;
  };

  /* ====== MODALS ====== */
  const showModal = (el) => { el.classList.add("show"); el.setAttribute("aria-hidden","false"); };
  const hideModal = (el) => { el.classList.remove("show"); el.setAttribute("a
