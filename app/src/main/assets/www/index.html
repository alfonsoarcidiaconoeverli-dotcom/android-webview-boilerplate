<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WordStudio Pro</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{
      --bg:#0b1220;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.70);
      --muted2:rgba(234,240,255,.45);
      --accent:#3b82f6;
      --accent2:#7c3aed;
      --danger:#ef4444;
      --ok:#22c55e;
      --shadow:0 18px 70px rgba(0,0,0,.45);
      --r:16px;
      --r2:22px;
      --ui: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --doc: "Calibri","Segoe UI",Roboto,Arial,sans-serif;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--ui); color:var(--text);
      background:
        radial-gradient(1200px 700px at 10% -10%, rgba(59,130,246,.28), transparent 55%),
        radial-gradient(900px 600px at 90% 0%, rgba(124,58,237,.24), transparent 55%),
        var(--bg);
    }

    .app{min-height:100%; display:flex; flex-direction:column;}

    /* Top */
    .top{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,18,32,.85), rgba(11,18,32,.65));
      border-bottom:1px solid var(--stroke);
    }
    .top-inner{
      max-width:1200px; margin:0 auto;
      padding:10px 12px 8px;
      display:flex; gap:10px; align-items:flex-start; flex-wrap:wrap;
    }
    .brand{
      display:flex; align-items:center; gap:10px; flex:0 0 auto;
    }
    .logo{
      width:36px; height:36px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 18px 40px rgba(59,130,246,.22);
      display:grid; place-items:center;
      font-weight:1000;
    }
    .brand h1{
      margin:0; font-size:14px; letter-spacing:.3px;
    }
    .brand small{
      display:block; color:var(--muted2); font-weight:800; margin-top:2px;
    }

    .filebar{
      flex:1 1 auto; min-width:260px;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .filename{
      flex:1 1 240px; min-width:220px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--text);
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
      outline:none;
    }
    .filename:focus{border-color: rgba(59,130,246,.55); box-shadow:0 0 0 3px rgba(59,130,246,.18);}

    .btns{
      flex: 0 0 auto;
      display:flex; gap:8px; flex-wrap:wrap;
    }
    button{
      font-family:var(--ui);
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      color:var(--text);
      border-radius:12px;
      padding:10px 12px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    button:active{transform:scale(.99)}
    .primary{
      background: linear-gradient(135deg, rgba(59,130,246,.35), rgba(124,58,237,.28));
      border-color: rgba(59,130,246,.55);
    }
    .danger{
      background: rgba(239,68,68,.16);
      border-color: rgba(239,68,68,.35);
    }
    .ghost{
      background: transparent;
      border-color: transparent;
    }

    /* Ribbon */
    .ribbon{
      border-top:1px solid rgba(255,255,255,.06);
      padding:8px 12px 10px;
    }
    .ribbon-inner{
      max-width:1200px; margin:0 auto;
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    }
    .group{
      display:flex; gap:8px; flex-wrap:wrap; align-items:center;
      padding:8px; border:1px solid rgba(255,255,255,.08);
      border-radius:14px; background: rgba(255,255,255,.04);
    }
    .group b{font-size:11px; color:var(--muted); font-weight:1000; letter-spacing:.3px;}
    .tool, select, input[type="number"], input[type="color"]{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color:var(--text);
      border-radius:12px;
      padding:9px 10px;
      font-weight:950;
      outline:none;
    }
    .tool{cursor:pointer; min-width:42px; text-align:center;}
    .tool.active{border-color: rgba(59,130,246,.75); box-shadow:0 0 0 3px rgba(59,130,246,.18);}
    select{cursor:pointer}
    input[type="number"]{width:72px; text-align:center;}
    input[type="color"]{width:44px; height:40px; padding:4px; cursor:pointer;}

    /* Main editor */
    .main{
      flex:1 1 auto;
      display:flex; justify-content:center;
      padding:14px 12px 22px;
    }
    .paper{
      width:min(920px, calc(100vw - 24px));
      background:#ffffff;
      color:#0f172a;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      padding:26px 22px;
    }
    #editor{
      min-height:70vh;
      outline:none;
      font-family: var(--doc);
      font-size:16px;
      line-height:1.7;
      color:#0f172a;
    }
    #editor:empty:before{
      content: attr(data-placeholder);
      color:#94a3b8;
      font-weight:800;
    }
    #editor h1{font-size:30px;margin:10px 0 8px;}
    #editor h2{font-size:22px;margin:10px 0 6px;}
    #editor p{margin:8px 0;}
    #editor blockquote{
      margin:10px 0;padding:10px 12px;border-left:4px solid rgba(59,130,246,.6);
      background:#f8fafc;border-radius:12px;color:#334155;font-style:italic;
    }
    #editor code{
      font-family: var(--mono); font-size: 13px;
      background:#f1f5f9; border:1px solid #e2e8f0; padding:2px 6px; border-radius:10px;
    }

    .status{
      max-width:1200px; margin:0 auto;
      padding:0 12px 14px;
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted);
      font-weight:900; font-size:12px;
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:var(--text);
    }
    .dot{width:8px;height:8px;border-radius:999px;background:var(--ok);}
    .dot.off{background:#f59e0b;}

    /* Modal */
    .backdrop{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center; justify-content:center;
      padding:14px;
      z-index:80;
    }
    .backdrop.show{display:flex;}
    .modal{
      width:min(640px, 100%);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(15,23,42,.92);
      box-shadow: 0 30px 90px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .mhead{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      font-weight:1000;
    }
    .mbody{padding:14px; display:flex; flex-direction:column; gap:10px;}
    .mfoot{
      padding:12px 14px;
      border-top:1px solid rgba(255,255,255,.10);
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
    }
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .row label{color:var(--muted); font-weight:950; font-size:12px; min-width:90px;}
    .row input, .row select{
      flex:1 1 260px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color:var(--text);
      border-radius:12px;
      padding:10px 10px;
      font-weight:950;
      outline:none;
    }
    .list{
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      overflow:auto;
      max-height:40vh;
      background: rgba(255,255,255,.04);
    }
    .item{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      padding:10px 10px;
      border-top:1px solid rgba(255,255,255,.08);
    }
    .item:first-child{border-top:0}
    .item b{font-weight:1000}
    .item small{color:var(--muted2); font-weight:850}
    .item .mini{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;}
    .mini button{padding:8px 10px;border-radius:12px;font-size:12px;}

    /* Mobile */
    @media (max-width: 720px){
      .btns{flex-wrap:nowrap; overflow-x:auto; -webkit-overflow-scrolling:touch; padding-bottom:2px;}
      .btns::-webkit-scrollbar{height:0}
      .ribbon-inner{flex-wrap:nowrap; overflow-x:auto; -webkit-overflow-scrolling:touch; padding-bottom:2px;}
      .ribbon-inner::-webkit-scrollbar{height:0}
      .group{flex-wrap:nowrap; white-space:nowrap;}
      .group b{display:none;}
    }

    /* Toast */
    .toast{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:18px;
      background: rgba(15,23,42,.92);
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      font-weight:950;
      opacity:0; pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:90;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(-4px);}
  </style>
</head>

<body>
<div class="app">
  <div class="top">
    <div class="top-inner">
      <div class="brand">
        <div class="logo">W</div>
        <div>
          <h1>WordStudio Pro</h1>
          <small>Offline ‚Ä¢ Autosalvataggio</small>
        </div>
      </div>

      <div class="filebar">
        <input class="filename" id="docName" maxlength="60" value="Documento" />
      </div>

      <div class="btns">
        <button type="button" id="docsBtn">üìö Documenti</button>
        <button type="button" class="primary" id="saveBtn">üíæ Salva</button>
        <button type="button" id="saveAsBtn">üìù Salva con nome</button>
        <button type="button" id="printBtn">üñ®Ô∏è Stampa</button>
        <button type="button" id="exportWordBtn">‚¨áÔ∏è Word</button>
        <button type="button" id="exportTxtBtn">üìÑ TXT</button>
        <button type="button" id="exportHtmlBtn">üåê HTML</button>
        <button type="button" class="danger" id="trashBtn">üóëÔ∏è Cestino</button>
      </div>
    </div>

    <div class="ribbon">
      <div class="ribbon-inner">
        <div class="group">
          <b>Font</b>
          <select id="fontSel">
            <option value="Calibri" selected>Calibri</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Garamond">Garamond</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
          </select>
          <input id="sizeSel" type="number" min="8" max="72" value="16" />
          <input id="colorSel" type="color" value="#0f172a" />
          <select id="lhSel">
            <option value="1.15">1.15</option>
            <option value="1.3">1.3</option>
            <option value="1.5">1.5</option>
            <option value="1.7" selected>1.7</option>
            <option value="2.0">2.0</option>
          </select>
        </div>

        <div class="group">
          <b>Stile</b>
          <button type="button" class="tool" data-cmd="bold">B</button>
          <button type="button" class="tool" data-cmd="italic"><i>I</i></button>
          <button type="button" class="tool" data-cmd="underline"><u>U</u></button>
          <button type="button" class="tool" data-cmd="strikeThrough">SÃ∂</button>
        </div>

        <div class="group">
          <b>Paragrafo</b>
          <select id="blockSel">
            <option value="p">Paragrafo</option>
            <option value="h1">Titolo 1</option>
            <option value="h2">Titolo 2</option>
            <option value="blockquote">Citazione</option>
          </select>
          <button type="button" class="tool" data-cmd="insertUnorderedList">‚Ä¢</button>
          <button type="button" class="tool" data-cmd="insertOrderedList">1.</button>
        </div>

        <div class="group">
          <b>Allinea</b>
          <button type="button" class="tool" data-cmd="justifyLeft">‚¨ÖÔ∏è</button>
          <button type="button" class="tool" data-cmd="justifyCenter">‚ÜîÔ∏è</button>
          <button type="button" class="tool" data-cmd="justifyRight">‚û°Ô∏è</button>
          <button type="button" class="tool" data-cmd="justifyFull">‚ò∞</button>
        </div>

        <div class="group">
          <b>Modifica</b>
          <button type="button" class="tool" id="undoBtn">‚Ü©Ô∏è</button>
          <button type="button" class="tool" id="redoBtn">‚Ü™Ô∏è</button>
          <button type="button" class="tool" id="selectAllBtn">‚éò</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="paper">
      <div id="editor" contenteditable="true" spellcheck="true" data-placeholder="Scrivi qui..."></div>
    </div>
  </div>

  <div class="status">
    <div class="pill"><span class="dot" id="dot"></span> <span id="saveInfo">Non salvato</span></div>
    <div class="pill">Parole: <b id="w">0</b> ‚Ä¢ Caratteri: <b id="c">0</b></div>
  </div>
</div>

<!-- Docs Modal -->
<div class="backdrop" id="docsModal">
  <div class="modal">
    <div class="mhead">
      <span>Documenti</span>
      <button type="button" class="ghost" id="closeDocs">‚úï</button>
    </div>
    <div class="mbody">
      <div class="row">
        <button type="button" class="primary" id="newDoc">‚ûï Nuovo</button>
        <button type="button" id="dupDoc">üìÑ Duplica</button>
        <button type="button" class="danger" id="delDoc">üóëÔ∏è Elimina</button>
      </div>
      <div class="list" id="docsList"></div>
      <small style="color:var(--muted2);font-weight:850">
        I documenti restano salvati nell‚Äôapp (offline). Per portarli fuori usa Esporta.
      </small>
    </div>
    <div class="mfoot">
      <button type="button" id="okDocs" class="primary">Apri</button>
    </div>
  </div>
</div>

<!-- Save As Modal -->
<div class="backdrop" id="saveAsModal">
  <div class="modal">
    <div class="mhead">
      <span>Salva con nome</span>
      <button type="button" class="ghost" id="closeSaveAs">‚úï</button>
    </div>
    <div class="mbody">
      <div class="row">
        <label>Nome</label>
        <input id="saveAsName" maxlength="60" />
      </div>
      <small style="color:var(--muted2);font-weight:850">
        Questo crea/aggiorna un documento nella libreria interna.
      </small>
    </div>
    <div class="mfoot">
      <button type="button" id="cancelSaveAs">Annulla</button>
      <button type="button" class="primary" id="confirmSaveAs">Salva</button>
    </div>
  </div>
</div>

<div class="toast" id="toast">OK</div>

<script>
(() => {
  const $ = (s) => document.querySelector(s);

  // UI
  const docName = $("#docName");
  const editor = $("#editor");
  const toast = $("#toast");

  const dot = $("#dot");
  const saveInfo = $("#saveInfo");
  const wEl = $("#w");
  const cEl = $("#c");

  const fontSel = $("#fontSel");
  const sizeSel = $("#sizeSel");
  const colorSel = $("#colorSel");
  const lhSel = $("#lhSel");
  const blockSel = $("#blockSel");

  const saveBtn = $("#saveBtn");
  const saveAsBtn = $("#saveAsBtn");
  const trashBtn = $("#trashBtn");
  const printBtn = $("#printBtn");

  const exportWordBtn = $("#exportWordBtn");
  const exportTxtBtn = $("#exportTxtBtn");
  const exportHtmlBtn = $("#exportHtmlBtn");

  const undoBtn = $("#undoBtn");
  const redoBtn = $("#redoBtn");
  const selectAllBtn = $("#selectAllBtn");

  const docsBtn = $("#docsBtn");
  const docsModal = $("#docsModal");
  const docsList = $("#docsList");
  const closeDocs = $("#closeDocs");
  const okDocs = $("#okDocs");
  const newDoc = $("#newDoc");
  const dupDoc = $("#dupDoc");
  const delDoc = $("#delDoc");

  const saveAsModal = $("#saveAsModal");
  const closeSaveAs = $("#closeSaveAs");
  const cancelSaveAs = $("#cancelSaveAs");
  const confirmSaveAs = $("#confirmSaveAs");
  const saveAsName = $("#saveAsName");

  // Storage
  const KEY_DB = "wordstudio_db_v2";
  const KEY_CURRENT = "wordstudio_current_id_v2";

  const state = {
    currentId: null,
    dirty: false,
    autosaveTimer: null,
    selectedId: null
  };

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add("show");
    clearTimeout(showToast._t);
    showToast._t = setTimeout(() => toast.classList.remove("show"), 1100);
  }

  function nowLabel(){
    const d = new Date();
    return d.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  }

  function uid(){
    return "doc_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
  }

  function dbLoad(){
    try{
      const raw = localStorage.getItem(KEY_DB);
      if(!raw) return { docs:{} };
      const db = JSON.parse(raw);
      if(!db.docs) db.docs = {};
      return db;
    }catch(e){
      return { docs:{} };
    }
  }
  function dbSave(db){
    localStorage.setItem(KEY_DB, JSON.stringify(db));
  }

  function normalizeName(n){
    n = (n || "Documento").trim().slice(0,60);
    return n.length ? n : "Documento";
  }

  function setDirty(v){
    state.dirty = v;
    dot.classList.toggle("off", !v ? false : true);
    dot.classList.toggle("off", state.dirty);
    if(state.dirty){
      dot.classList.add("off"); // arancio
      saveInfo.textContent = "Modifiche non salvate";
    }else{
      dot.classList.remove("off"); // verde
    }
  }

  function plainText(){
    return editor.innerText.replace(/\u00A0/g," ").trimEnd();
  }
  function updateStats(){
    const t = plainText();
    cEl.textContent = String(t.length);
    wEl.textContent = String(t.trim() ? t.trim().split(/\s+/).length : 0);
  }

  function applyBaseStyle(){
    editor.style.fontFamily = `"${fontSel.value}", ${fontSel.value.includes("Times")||fontSel.value.includes("Garamond") ? "serif" : "sans-serif"}`;
    editor.style.fontSize = `${Math.max(8, Math.min(72, Number(sizeSel.value||16)))}px`;
    editor.style.lineHeight = String(lhSel.value || "1.7");
    editor.style.color = colorSel.value || "#0f172a";
  }

  function snapshot(){
    return {
      id: state.currentId,
      name: normalizeName(docName.value),
      html: editor.innerHTML,
      style: {
        font: fontSel.value,
        size: Number(sizeSel.value||16),
        color: colorSel.value,
        lh: lhSel.value
      },
      updatedAt: new Date().toISOString()
    };
  }

  function saveLocal(){
    // SALVA SEMPRE (anche se export/download non va)
    const db = dbLoad();
    if(!state.currentId){
      state.currentId = uid();
      localStorage.setItem(KEY_CURRENT, state.currentId);
    }
    const s = snapshot();
    db.docs[s.id] = s;
    dbSave(db);

    saveInfo.textContent = "Salvato alle " + nowLabel();
    dot.classList.remove("off");
    setDirty(false);
    showToast("Salvato");
  }

  function autosave(){
    clearTimeout(state.autosaveTimer);
    state.autosaveTimer = setTimeout(() => saveLocal(), 500);
  }

  function ensureDoc(){
    const db = dbLoad();
    let cid = localStorage.getItem(KEY_CURRENT);
    if(cid && db.docs[cid]){
      loadDoc(cid);
      return;
    }
    // crea doc base se non esiste
    const id = uid();
    const base = {
      id,
      name: "Documento",
      html: "",
      style: {font:"Calibri", size:16, color:"#0f172a", lh:"1.7"},
      updatedAt: new Date().toISOString()
    };
    db.docs[id] = base;
    dbSave(db);
    localStorage.setItem(KEY_CURRENT, id);
    loadDoc(id);
  }

  function loadDoc(id){
    const db = dbLoad();
    const d = db.docs[id];
    if(!d) return;
    state.currentId = id;
    localStorage.setItem(KEY_CURRENT, id);

    docName.value = d.name || "Documento";
    editor.innerHTML = d.html || "";
    fontSel.value = d.style?.font || "Calibri";
    sizeSel.value = String(d.style?.size || 16);
    colorSel.value = d.style?.color || "#0f172a";
    lhSel.v
